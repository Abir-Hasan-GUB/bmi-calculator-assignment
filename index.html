<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>

    <section id="bmi">
        <h3 class="bmiTitle">BMI Calculator</h3>

        <div class="resultBox">
            <h3 class="bmiResult">Your BMI: <span id="outPut">0</span></h3>
        </div>

        <form class="bmiInputCtrl">
            <input type="number" name="" id="weightInput" placeholder="Your Weight in (KG)" required>
            <input type="number" name="" id="heightInput" placeholder="Your Height in (M)" required>

            <button class="calculateBtn" id="calculateBtn">Calculate</button>
            </f>
    </section>

    <script src="Test.js"></script>
</body>

</html>
